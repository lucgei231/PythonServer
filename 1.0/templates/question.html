<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>QuizFabric - Question</title>
  <link rel="icon" href="/data/icon.png" type="image/png">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="apple-touch-icon" href="/data/icon.png">
  <meta name="theme-color" content="#4f46e5">
  <meta name="description" content="A modern quiz application for creating and taking quizzes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="QuizFabric">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .app-icon {
        position: fixed;
        top: 10px;
        right: 10px;
        height: 40px;
        width: 40px;
        z-index: 1000;
        opacity: 0.9;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .question-number {
      font-size: 18px;
      font-weight: bold;
    }
    .timer {
      font-size: 18px;
      font-weight: bold;
      color: #4f46e5;
    }
    .home-button a {
      background-color: green;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<img src="/data/icon.png" alt="QuizFabric" class="app-icon">
  <div class="header-container">
    <div class="question-number">
      Question: {{ question_index|default(1) }}
    </div>
    <div class="timer">
      Time: <span id="timer">0.00</span>s
    </div>
    <div class="home-button">
      <a href="{{ url_for('home') }}">Home</a>
    </div>
  </div>
  <div class="question-container">
    {% if question %}
      <h1>{{ question.question }}</h1>
      {% if question.options %}
        <ul>
          {% for option in question.options %}
            <li>{{ option }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <!-- Answer form -->
      <form id="answer-form">
        <input type="text" name="answer" placeholder="Your Answer" required>
        <button type="submit">Submit Answer</button>
      </form>
      <!-- Feedback message under the answer form -->
      <div id="feedback" style="margin-top:10px; font-weight:bold;"></div>
    {% else %}
      <h1>No question provided.</h1>
    {% endif %}
  </div>
  <script>
    let startTime = Date.now();
    let timerInterval;

    // Start timer
    function updateTimer() {
      const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
      document.getElementById('timer').textContent = elapsed;
    }

    timerInterval = setInterval(updateTimer, 100);

    document.getElementById("answer-form").addEventListener("submit", function(e){
      e.preventDefault();
      const answerValue = document.querySelector('input[name="answer"]').value;
      const timeElapsed = ((Date.now() - startTime) / 1000).toFixed(2);

      fetch("{{ url_for('quiz_validate', quiz_name=quiz_name) }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer: answerValue, time_elapsed: timeElapsed })
      })
      .then(response => response.json())
      .then(data => {
        const feedbackDiv = document.getElementById("feedback");
        if(data.redirect) {
          window.location.href = data.redirect;
        } else if(data.is_correct) {
          feedbackDiv.innerHTML = "<span style='color:green;'>Correct!</span>";
          // Save the time
          if (navigator.onLine) {
            fetch("{{ url_for('save_time', quiz_name=quiz_name) }}", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ time_elapsed: timeElapsed })
            })
            .then(resp => resp.json())
            .then(timeData => {
              clearInterval(timerInterval);
              setTimeout(() => { window.location.reload(); }, 2000);
            })
            .catch(err => {
              console.error("Error saving time:", err);
              clearInterval(timerInterval);
              setTimeout(() => { window.location.reload(); }, 2000);
            });
          } else {
            clearInterval(timerInterval);
            setTimeout(() => { window.location.reload(); }, 2000);
          }
        } else {
          feedbackDiv.innerHTML = "<span style='color:red;'>Incorrect! Try Again!</span>";
        }
      })
      .catch(error => {
        console.error("Error submitting answer:", error);
      });
    });
    // Refresh page when connection is restored
    window.addEventListener('online', function() {
      location.reload();
    });
  </script>
</body>
</html>
