<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>QuizFabric - Delete Quiz</title>
    <link rel="icon" href="/data/icon.png" type="image/png">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="/data/icon.png">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="A modern quiz application for creating and taking quizzes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QuizFabric">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .app-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            height: 40px;
            width: 40px;
            z-index: 1000;
            opacity: 0.9;
        }
        .delete-form {
            margin: 20px;
        }
        .delete-button {
            background-color: yellow;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<img src="/data/icon.png" alt="QuizFabric" class="app-icon">
    <div class="delete-form">
        <h1>QuizFabric - Delete Quiz</h1>
        {% if message %}
        <p style="color: green;">{{ message }}</p>
        {% endif %}
        {% if user_uploaded %}
        <form method="POST">
            <label for="quiz">Select quiz to delete:</label>
            <select name="quiz" id="quiz">
                {% for quiz in user_uploaded %}
                <option value="{{ quiz }}">{{ quiz }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="delete-button">Delete Quiz</button>
        </form>
        {% else %}
        <p>You have not uploaded any quizzes to delete.</p>
        {% endif %}
        <br>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
