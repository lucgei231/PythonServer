<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>QuizFabric - Error</title>
  <link rel="icon" href="/data/icon.png" type="image/png">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="apple-touch-icon" href="/data/icon.png">
  <meta name="theme-color" content="#4f46e5">
  <meta name="description" content="A modern quiz application for creating and taking quizzes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="QuizFabric">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .app-icon {
        position: fixed;
        top: 10px;
        right: 10px;
        height: 40px;
        width: 40px;
        z-index: 1000;
        opacity: 0.9;
    }
    body {
      font-family: sans-serif;
      background-color: #fdd;
      padding: 20px;
    }
    .error-message {
      color: red;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px 5px;
      text-decoration: none;
      color: white;
      border-radius: 4px;
      display: inline-block;
    }
    .btn-retry {
      background-color: red;
    }
    .btn-home {
      background-color: green;
    }
  </style>
</head>
<body>
<img src="/data/icon.png" alt="QuizFabric" class="app-icon">
  <div class="error-message">
    {{ message }}
  </div>
  <div>
    <a href="#" class="btn btn-retry" onclick="location.reload();">Retry</a>
    <a href="{{ url_for('home') }}" class="btn btn-home">Home</a>
  </div>
</body>
</html>
