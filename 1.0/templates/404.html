<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .container {
            text-align: center;
            transform-style: preserve-3d;
            animation: rotate3d 6s infinite linear;
        }

        .error-text {
            font-size: 200px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: 20px;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.4);
            animation: colorCycle 2s infinite linear, glow 1.5s infinite alternate;
            display: inline-block;
            transform: translateZ(100px);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* 3D Rotation Animation - Faster and more dynamic */
        @keyframes rotate3d {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1);
            }
            25% {
                transform: rotateX(180deg) rotateY(180deg) rotateZ(90deg) scale(1.1);
            }
            50% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(180deg) scale(0.9);
            }
            75% {
                transform: rotateX(540deg) rotateY(540deg) rotateZ(270deg) scale(1.05);
            }
            100% {
                transform: rotateX(720deg) rotateY(720deg) rotateZ(360deg) scale(1);
            }
        }

        /* Color Cycling Animation - QuizFabric colors */
        @keyframes colorCycle {
            0% { color: #4f46e5; }      /* Primary purple */
            20% { color: #7c3aed; }     /* Secondary purple */
            40% { color: #f59e0b; }     /* Accent orange */
            60% { color: #10b981; }     /* Success green */
            80% { color: #ef4444; }     /* Danger red */
            100% { color: #4f46e5; }    /* Back to primary */
        }

        /* Enhanced Glow effect */
        @keyframes glow {
            0% {
                text-shadow:
                    0 0 20px rgba(79, 70, 229, 0.8),
                    0 0 40px rgba(79, 70, 229, 0.6),
                    0 0 60px rgba(79, 70, 229, 0.4);
            }
            100% {
                text-shadow:
                    0 0 30px rgba(245, 158, 11, 0.9),
                    0 0 50px rgba(245, 158, 11, 0.7),
                    0 0 80px rgba(245, 158, 11, 0.5);
            }
        }

        /* Subtle background animation */
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            animation: bgShift 8s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-text">404</div>
    </div>

    <script>
        // Enhanced JavaScript for extra flair
        document.addEventListener('DOMContentLoaded', function() {
            const errorText = document.querySelector('.error-text');
            const container = document.querySelector('.container');

            // Random color bursts with QuizFabric colors
            setInterval(function() {
                const colors = ['#4f46e5', '#7c3aed', '#f59e0b', '#10b981', '#ef4444'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                errorText.style.color = randomColor;
            }, 300);

            // Mouse interaction with enhanced 3D effect
            document.addEventListener('mousemove', function(e) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 15;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 15;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            // Click to randomize rotation speed
            errorText.addEventListener('click', function() {
                const randomSpeed = Math.random() * 4 + 2; // 2-6 seconds
                container.style.animationDuration = `${randomSpeed}s`;
            });
        });
    </script>
</body>
</html>
