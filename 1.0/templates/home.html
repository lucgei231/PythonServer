<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header with title and buttons -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Select a Quiz</h1>
            <div class="header-buttons">
                <a href="{{ url_for('addquiz') }}" class="upload-btn">Upload Quiz</a>
                {% if user_uploaded and user_uploaded|length > 0 %}
                    <a href="{{ url_for('editquiz_select') }}" class="edit-btn">Edit Quiz</a>
                {% endif %}
                <a href="{{ url_for('deletequiz') }}" class="delete-btn">Delete Quiz</a>
            </div>
        </div>

        <!-- Quiz list -->
        <ul class="quiz-list">
            {% for quiz in quizzes %}
                <li>
                    <a href="{{ url_for('quiz_index', quiz_name=quiz) }}" class="quiz-btn">{{ quiz }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
