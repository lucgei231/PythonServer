<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Style for quiz buttons */
        .quiz-button {
            padding: 10px 15px;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
        }
        /* Style for the Upload Quiz button (red) */
        .upload-quiz-button {
            background-color: red;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        /* Style for the Delete Quiz button (yellow) */
        .delete-quiz-button {
            background-color: yellow;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        /* Flex container for aligning title and buttons on one row */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        /* Button group for the two action buttons */
        .button-group {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with title and buttons -->
        <div class="header-container">
            <h1>Select a Quiz</h1>
            <div class="button-group">
                {% if user_uploaded|length > 0 %}
                <a class="delete-quiz-button" href="{{ url_for('deletequiz') }}">Delete Quiz</a>
                {% endif %}
                <a class="upload-quiz-button" href="{{ url_for('addquiz') }}">Upload Quiz</a>
            </div>
        </div>
        <!-- Quiz buttons or list of quizzes -->
        {% if quizzes %}
        <ul>
          {% for quiz in quizzes %}
            <li>
              {{ quiz }}
              <a href="{{ url_for('edit_quiz', quiz_name=quiz) }}" class="btn btn-warning btn-sm">Edit</a>
            </li>
          {% endfor %}
        </ul>
        {% else %}
            <p>No quizzes available.</p>
        {% endif %}
    </div>
</body>
</html>
