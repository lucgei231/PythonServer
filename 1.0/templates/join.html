<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>QuizFabric - Join Quiz</title>
    <link rel="icon" href="/data/icon.png" type="image/png">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="/data/icon.png">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="A modern quiz application for creating and taking quizzes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QuizFabric">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    {% if is_mobile %}
    <style>
        input {
            font-size: 16px;
            padding: 12px;
        }
        button {
            font-size: 16px;
            padding: 12px;
        }
        h2 {
            font-size: 20px;
        }
    </style>
    {% endif %}
    <style>
        .app-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            height: 40px;
            width: 40px;
            z-index: 1000;
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .join-container {
                padding: 15px;
                max-width: 100%;
            }
            h1 {
                font-size: 24px;
            }
            .game-code {
                font-size: 18px;
            }
            .player-list li {
                font-size: 16px;
            }
            .question-area {
                padding: 15px;
            }
            .question-text {
                font-size: 18px;
            }
            .answer-container {
                padding: 10px;
            }
            .answer-option {
                font-size: 16px;
                padding: 12px;
            }
            .submit-answer {
                font-size: 16px;
                padding: 12px;
            }
            .leaderboard ol {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 10px; right: 10px; display: flex; gap: 10px; align-items: center; z-index: 1000;">
        <a href="{{ url_for('home') }}" style="background: green; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">Home</a>
        <img src="/data/icon.png" alt="QuizFabric" style="height: 40px; width: 40px; opacity: 0.9;">
    </div>
    <div class="quiz-container">
        <h2>QuizFabric - Join Quiz</h2>
        <div id="join-form">
            <label for="code">Game Code:</label>
            <input type="text" id="code" placeholder="Enter Game Code" required style="padding: 8px; margin: 5px; width: 100%;">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name" required style="padding: 8px; margin: 5px; width: 100%;">
            <label for="avatar">Select Avatar:</label>
            <div id="avatar-selector" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 15px; margin: 10px 0;">
                <!-- Avatars will be loaded here -->
            </div>
            <input type="hidden" id="selected-avatar" value="">
            <button id="join-btn" class="quiz-btn" style="width: 100%;">Join Game</button>
        </div>
        <div id="lobby" style="display:none; text-align: center;">
            <p>Waiting for host to start the game...</p>
        </div>
        <div id="question-area" style="display:none;">
            <div class="question" id="question"></div>
            <div id="question-image" style="display:none; text-align:center; margin: 1rem 0;"></div>
            <form id="answer-form">
                <div id="answer-container"></div>
                <input type="text" id="answer" name="answer" placeholder="Your Answer" style="padding: 8px; margin: 5px; width: 100%; display: block;">
                <button type="submit" id="submit-answer" class="quiz-btn" style="width: 100%;">Submit Answer</button>
            </form>
            <div id="answer-feedback" class="answer-feedback" style="display:none;"></div>
        </div>
        <div id="leaderboard" style="display:none;">
            <h3>Leaderboard</h3>
            <div id="points-display" style="display:none; text-align: center; padding: 15px; background: #f0f0f0; border-radius: 5px; margin-bottom: 15px;">
                <div style="font-size: 1.2em; margin-bottom: 10px;">
                    <strong>Your Points This Question: <span id="question-points" style="color: #28a745;">0</span></strong>
                </div>
                <hr style="margin: 10px 0; border: 1px solid #ddd;">
                <div style="font-size: 1.2em;">
                    <strong>Your Points: <span id="total-points" style="color: #007bff;">0</span></strong>
                </div>
            </div>
            <p id="leaderboard-correct-answer" style="display:none;">Correct answer was: <span id="leaderboard-correct-answer-text"></span></p>
            <ol id="leaderboard-list" style="font-size: 1.5em;"></ol>
        </div>
        <div id="final-leaderboard" style="display:none;">
            <h3>Final Leaderboard</h3>
            <ol id="final-leaderboard-list" style="font-size: 1.5em;"></ol>
        </div>
    </div>

    <script>
        const socket = io();
        let code;
        let start_time;
        let hasJoined = false;
        let inactivityTimer = null;
        let playerName = '';
        let previousScore = 0;
        const INACTIVITY_TIMEOUT = 3000; // 3 seconds

        // Load avatars from server
        async function loadAvatars() {
            try {
                const response = await fetch('/get_avatars');
                const data = await response.json();
                const selectorDiv = document.getElementById('avatar-selector');
                selectorDiv.innerHTML = ''; // Clear existing
                
                data.avatars.forEach(avatar => {
                    const buttonContainer = document.createElement('div');
                    buttonContainer.style.cssText = 'text-align: center; cursor: pointer;';
                    
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.style.cssText = 'padding: 5px; border: 2px solid #ccc; border-radius: 5px; background: white; cursor: pointer; min-height: 60px; min-width: 60px; display: flex; align-items: center; justify-content: center;';
                    
                    const img = document.createElement('img');
                    img.src = `/data/avatars/${avatar}.png`;
                    img.style.height = '50px';
                    img.style.width = '50px';
                    img.style.objectFit = 'contain';
                    img.onerror = () => { button.textContent = '●'; };
                    button.appendChild(img);
                    button.onclick = () => selectAvatar(avatar, button);
                    
                    const caption = document.createElement('div');
                    caption.textContent = avatar;
                    caption.style.cssText = 'margin-top: 5px; font-size: 0.8em; color: #666;';
                    
                    buttonContainer.appendChild(button);
                    buttonContainer.appendChild(caption);
                    selectorDiv.appendChild(buttonContainer);
                });
            } catch (error) {
                console.error('Error loading avatars:', error);
            }
        }

        // Select avatar
        function selectAvatar(avatarName, button) {
            // Remove previous selection
            document.querySelectorAll('#avatar-selector button').forEach(btn => {
                btn.style.borderColor = '#ccc';
                btn.style.background = 'white';
            });
            // Highlight selected
            button.style.borderColor = '#007bff';
            button.style.background = '#e7f3ff';
            document.getElementById('selected-avatar').value = avatarName;
        }

        // Load avatars when page loads
        loadAvatars();

        // Auto-fill code from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const urlCode = urlParams.get('code');
        if (urlCode) {
            document.getElementById('code').value = urlCode;
        }

        // Function to start the disconnect timer (when tab is hidden)
        function startDisconnectTimer() {
            if (inactivityTimer) {
                clearTimeout(inactivityTimer);
            }
            inactivityTimer = setTimeout(() => {
                console.log('Tab hidden for 3 seconds, disconnecting...');
                socket.disconnect();
            }, INACTIVITY_TIMEOUT);
        }

        // Track tab/window visibility only
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Tab switched away or window closed
                console.log('Tab hidden, starting disconnect timer');
                startDisconnectTimer();
            } else {
                // Tab came back into view
                console.log('Tab visible again, stopping disconnect timer');
                if (inactivityTimer) {
                    clearTimeout(inactivityTimer);
                    inactivityTimer = null;
                }
            }
        });

        document.getElementById('join-btn').addEventListener('click', () => {
            code = document.getElementById('code').value;
            playerName = document.getElementById('name').value;
            const avatar = document.getElementById('selected-avatar').value;
            
            if (!code || !playerName || !avatar) {
                alert('Please enter game code, your name, and select an avatar!');
                return;
            }
            
            socket.emit('join_game', {code: code, name: playerName, avatar: avatar});
        });

        socket.on('joined', (data) => {
            hasJoined = true;
            document.getElementById('join-form').style.display = 'none';
            document.getElementById('lobby').style.display = 'block';
            // Display quiz name
            const quizName = data.quiz_name;
            document.querySelector('h2').textContent = `Playing quiz ${quizName}`;
            document.getElementById('lobby').innerHTML = `<p>Joined quiz: <strong>${quizName}</strong></p><p>Waiting for host to start the game...</p>`;
        });

        socket.on('error', (data) => {
            alert(data.message);
        });

        socket.on('new_question', (data) => {
            start_time = Date.now();
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('leaderboard').style.display = 'none';
            document.getElementById('final-leaderboard').style.display = 'none';
            document.getElementById('question-area').style.display = 'block';
            document.getElementById('question').textContent = data.question;
            // Show image if provided
            const qImgDiv = document.getElementById('question-image');
            if (data.images && data.images.length > 0) {
                qImgDiv.innerHTML = '';
                data.images.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.style.maxWidth = '90%';
                    img.style.maxHeight = '60vh';
                    img.style.objectFit = 'contain';
                    img.style.borderRadius = '8px';
                    img.style.boxShadow = '0 6px 20px rgba(0,0,0,0.2)';
                    img.style.margin = '0.5rem';
                    qImgDiv.appendChild(img);
                });
                qImgDiv.style.display = 'block';
            } else {
                qImgDiv.style.display = 'none';
                qImgDiv.innerHTML = '';
            }
            document.getElementById('answer-feedback').style.display = 'none';
            document.getElementById('submit-answer').disabled = false;
            document.getElementById('submit-answer').textContent = 'Submit Answer';
            document.getElementById('submit-answer').style.backgroundColor = '';
            if (data.type === 'mc') {
                const container = document.getElementById('answer-container');
                container.innerHTML = '';
                data.answers.forEach((ans, i) => {
                    const label = document.createElement('label');
                    label.innerHTML = `<input type="radio" name="answer" value="${i}" required> ${ans}<br>`;
                    container.appendChild(label);
                });
                document.getElementById('answer').style.display = 'none';
            } else {
                document.getElementById('answer-container').innerHTML = '';
                document.getElementById('answer').style.display = 'block';
                document.getElementById('answer').value = '';
            }
        });

        document.getElementById('answer-form').addEventListener('submit', (e) => {
            e.preventDefault();
            let answer;
            const checked = document.querySelector('input[name="answer"]:checked');
            if (checked) {
                answer = parseInt(checked.value);
            } else {
                answer = document.getElementById('answer').value;
            }
            const time_taken = (Date.now() - start_time) / 1000;
            socket.emit('submit_answer', {code: code, answer: answer, time_taken: time_taken});
            document.getElementById('submit-answer').disabled = true;
            document.getElementById('submit-answer').textContent = 'Submitted';
            document.getElementById('submit-answer').style.backgroundColor = 'grey';
        });

        socket.on('answer_revealed', (data) => {
            const feedback = document.getElementById('answer-feedback');
            if (data.correct) {
                feedback.textContent = 'Correct!';
                feedback.className = 'answer-feedback correct';
            } else {
                feedback.textContent = `Incorrect. Correct answer: ${data.correct_answer}`;
                feedback.className = 'answer-feedback incorrect';
            }
            feedback.style.display = 'block';
        });

        socket.on('leaderboard', (data) => {
            document.getElementById('question-area').style.display = 'none';
            document.getElementById('leaderboard').style.display = 'block';
            
            // Find this player's score in the leaderboard
            let currentScore = 0;
            let playerFound = false;
            data.leaderboard.forEach((item) => {
                if (item.name === playerName) {
                    currentScore = item.score;
                    playerFound = true;
                }
            });
            
            // Calculate points earned this question
            const pointsThisQuestion = currentScore - previousScore;
            previousScore = currentScore;
            
            // Show points display
            document.getElementById('question-points').textContent = Math.max(0, pointsThisQuestion);
            document.getElementById('total-points').textContent = currentScore;
            document.getElementById('points-display').style.display = 'block';
            
            const ol = document.getElementById('leaderboard-list');
            ol.innerHTML = '';
            data.leaderboard.forEach((item, index) => {
                const li = document.createElement('li');
                const status = item.last_correct === null ? 'No answer' : item.last_correct ? 'Correct' : 'Incorrect';
                const submitted = data.submitted_answers ? data.submitted_answers[item.name] || 'N/A' : 'N/A';
                
                // Create container for avatar and text
                const container = document.createElement('div');
                container.style.display = 'flex';
                container.style.alignItems = 'center';
                container.style.gap = '10px';
                
                // Add avatar image if exists
                if (item.avatar) {
                    const img = document.createElement('img');
                    img.src = `/data/avatars/${item.avatar}.png`;
                    img.style.height = '1.2em';
                    img.style.width = '1.2em';
                    img.style.objectFit = 'contain';
                    img.onerror = () => { img.textContent = '●'; };
                    container.appendChild(img);
                }
                
                // Add text
                const text = document.createElement('span');
                text.innerHTML = `${item.name}: <span style="color: red;">${item.score}</span> points (${status}) - Answered: ${submitted}`;
                container.appendChild(text);
                li.appendChild(container);
                ol.appendChild(li);
            });
            if (data.correct_answer) {
                document.getElementById('leaderboard-correct-answer-text').textContent = data.correct_answer;
                document.getElementById('leaderboard-correct-answer').style.display = 'block';
            }
        });

        socket.on('final_leaderboard', (data) => {
            document.getElementById('leaderboard').style.display = 'none';
            document.getElementById('final-leaderboard').style.display = 'block';
            const ol = document.getElementById('final-leaderboard-list');
            ol.innerHTML = '';
            data.leaderboard.forEach((item, index) => {
                const li = document.createElement('li');
                
                // Create container for avatar and text
                const container = document.createElement('div');
                container.style.display = 'flex';
                container.style.alignItems = 'center';
                container.style.gap = '10px';
                
                // Add avatar image if exists
                if (item.avatar) {
                    const img = document.createElement('img');
                    img.src = `/data/avatars/${item.avatar}.png`;
                    img.style.height = '1.2em';
                    img.style.width = '1.2em';
                    img.style.objectFit = 'contain';
                    img.onerror = () => { img.textContent = '●'; };
                    container.appendChild(img);
                }
                
                // Add text
                const text = document.createElement('span');
                text.innerHTML = `${item.name}: <span style="color: red;">${item.score}</span> points`;
                container.appendChild(text);
                li.appendChild(container);
                ol.appendChild(li);
            });
        });
    </script>
</body>
</html>
