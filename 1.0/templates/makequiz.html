<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .makequiz-container {
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 14px;
        }
        .done-button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        label, input {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="makequiz-container">
        <h1>Create Your Quiz</h1>
        {% if message %}
        <p style="color: green;">{{ message }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('makequiz') }}">
            <textarea name="quiz_content" placeholder="Enter your quiz text here..."></textarea>
            <label for="filename">Enter quiz name:</label>
            <input type="text" name="filename" id="filename" required>
            <br>
            <button type="submit" class="done-button">Done</button>
        </form>
        <br>
        <a href="{{ url_for('home') }}">Back to Home</a>
        <!-- If you have a link to view a newly created quiz, update its URL -->
    
        <!-- Ensure that filename is defined in the context when rendering this template -->
        <!-- This link will only work if the filename is set correctly in the form submission -->
        <!-- If you want to ensure that the quiz name is passed correctly, you might need to handle it in your Flask route -->
        <!-- For example, in your Flask route, you can set the filename variable in the context before rendering this template -->

<!-- Ensure that url_for('quiz_index', quiz_name=quiz_name) now generates "/quiz/<quiz_name>" -->
    </div>
</body>
</html>
