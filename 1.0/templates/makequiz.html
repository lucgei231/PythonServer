<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>QuizFabric - Make Quiz</title>
    <link rel="icon" href="/data/icon.png" type="image/png">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="/data/icon.png">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="A modern quiz application for creating and taking quizzes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QuizFabric">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .app-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            height: 40px;
            width: 40px;
            z-index: 1000;
            opacity: 0.9;
        }
        .answers-section {
            margin-left: 20px;
        }
        .answer-input {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .answer-input input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }
        .question-list {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
        }
        .question-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .question-item:last-child {
            border-bottom: none;
        }
        @media (max-width: 768px) {
            .makequiz-container {
                margin: 10px;
                padding: 15px;
            }
            .question-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .question-item div {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
<img src="/data/icon.png" alt="QuizFabric" class="app-icon">
    <div class="container">
        <div class="card">
            <h1>‚úèÔ∏è QuizFabric - Create New Quiz</h1>
            {% if message %}
            <p style="color: green; text-align: center;">{{ message }}</p>
            {% endif %}

            <form id="quiz-form" method="POST" action="{{ url_for('makequiz') }}">
                <div class="form-group">
                    <label for="filename">Quiz Name:</label>
                    <input type="text" name="filename" id="filename" required placeholder="Enter quiz name">
                </div>

                <div id="question-section">
                    <h3>Add Question</h3>
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <input type="text" id="question" placeholder="Enter your question">
                    </div>

                    <div class="form-group">
                        <label>Question Type:</label>
                        <div class="question-type">
                            <label><input type="radio" name="qtype" value="mc" checked> Multiple Choice</label>
                            <label><input type="radio" name="qtype" value="typein"> Type-in Answer</label>
                        </div>
                    </div>

                    <div id="mc-options" class="form-group">
                        <label>Answers (check the correct one):</label>
                        <div class="answers-section">
                            <div class="answer-input">
                                <input type="text" class="answer" placeholder="Answer 1">
                                <input type="radio" name="correct" value="0">
                            </div>
                            <div class="answer-input">
                                <input type="text" class="answer" placeholder="Answer 2">
                                <input type="radio" name="correct" value="1">
                            </div>
                            <div class="answer-input">
                                <input type="text" class="answer" placeholder="Answer 3">
                                <input type="radio" name="correct" value="2">
                            </div>
                            <div class="answer-input">
                                <input type="text" class="answer" placeholder="Answer 4">
                                <input type="radio" name="correct" value="3">
                            </div>
                        </div>
                    </div>

                    <div id="typein-option" class="form-group" style="display: none;">
                        <label for="typein-answer">Correct Answer:</label>
                        <input type="text" id="typein-answer" placeholder="Enter the correct answer">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="addQuestion()" id="add-btn">‚ûï Add Question</button>
                    <div style="margin-top:12px; border:1px dashed #ddd; padding:10px; border-radius:6px;">
                        <label style="font-weight:bold; display:block; margin-bottom:6px;">Upload Images For Current Question</label>
                        <input type="file" id="make-image-input" accept=".png,.webp,.jpg,.jpeg" multiple>
                        <button type="button" class="btn btn-secondary" style="margin-left:8px;" onclick="uploadImageForCurrentQuestion()">Upload Images</button>
                        <div id="make-upload-status" style="margin-top:8px; display:none; padding:8px; border-radius:4px;"></div>
                        <div id="make-image-preview" style="display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:8px; margin-top:8px;"></div>
                    </div>
                </div>

                <div class="question-list">
                    <h3>Questions:</h3>
                    <div id="questions-container"></div>
                </div>

                <input type="hidden" name="quiz_content" id="quiz_content">

                <br>
                <button type="submit" class="btn btn-success">Create Quiz</button>
            </form>

            <br>
            <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
        </div>
    </div>

    <script>
        let questions = [];
        let editingIndex = -1;

        document.querySelectorAll('input[name="qtype"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'mc') {
                    document.getElementById('mc-options').style.display = 'block';
                    document.getElementById('typein-option').style.display = 'none';
                } else {
                    document.getElementById('mc-options').style.display = 'none';
                    document.getElementById('typein-option').style.display = 'block';
                }
            });
        });

        function addQuestion() {
            const question = document.getElementById('question').value.trim();
            const qtype = document.querySelector('input[name="qtype"]:checked').value;
            let answers = [];
            let correctIndex = -1;

            if (qtype === 'mc') {
                answers = Array.from(document.querySelectorAll('.answer')).map(input => input.value.trim()).filter(val => val);
                const correctRadio = document.querySelector('input[name="correct"]:checked');
                if (correctRadio) correctIndex = parseInt(correctRadio.value);
                if (answers.length < 2 || correctIndex === -1 || correctIndex >= answers.length) {
                    alert('Please enter at least 2 answers and select the correct one.');
                    return;
                }
            } else {
                const answer = document.getElementById('typein-answer').value.trim();
                if (!answer) {
                    alert('Please enter the correct answer.');
                    return;
                }
                answers = [answer];
                correctIndex = 0;
            }

            if (!question) {
                alert('Please enter a question.');
                return;
            }

            if (editingIndex >= 0) {
                questions[editingIndex] = {question, answers, correctIndex, type: qtype};
                editingIndex = -1;
                document.getElementById('add-btn').textContent = '‚ûï Add Question';
            } else {
                questions.push({question, answers, correctIndex, type: qtype});
            }
            updateQuestionsList();
            resetForm();
        }

        function editQuestion(idx) {
            const q = questions[idx];
            document.getElementById('question').value = q.question;
            if (q.type === 'mc') {
                document.querySelector('input[name="qtype"][value="mc"]').checked = true;
                document.getElementById('mc-options').style.display = 'block';
                document.getElementById('typein-option').style.display = 'none';
                const container = document.querySelector('.answers-section');
                container.innerHTML = '';
                q.answers.forEach((ans, i) => {
                    const div = document.createElement('div');
                    div.className = 'answer-input';
                    div.innerHTML = `
                        <input type="text" class="answer" placeholder="Answer ${i + 1}" value="${ans}">
                        <input type="radio" name="correct" value="${i}" ${i === q.correctIndex ? 'checked' : ''}>
                    `;
                    container.appendChild(div);
                });
            } else {
                document.querySelector('input[name="qtype"][value="typein"]').checked = true;
                document.getElementById('mc-options').style.display = 'none';
                document.getElementById('typein-option').style.display = 'block';
                document.getElementById('typein-answer').value = q.answers[0];
            }
            editingIndex = idx;
            document.getElementById('add-btn').textContent = 'Update Question';
        }

        function resetForm() {
            document.getElementById('question').value = '';
            document.querySelectorAll('.answer').forEach(input => input.value = '');
            document.querySelectorAll('input[name="correct"]').forEach(radio => radio.checked = false);
            document.getElementById('typein-answer').value = '';
        }

        function updateQuestionsList() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, idx) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                let answersText;
                if (q.type === 'mc') {
                    answersText = q.answers.map((a, i) => i === q.correctIndex ? `*${a}` : a).join(', ');
                } else {
                    answersText = q.answers[0];
                }
                div.innerHTML = `
                    <div>
                        <strong>Q${idx+1} (${q.type}):</strong> ${q.question}<br>
                        <strong>A:</strong> ${answersText}
                    </div>
                    <div>
                        <button type="button" class="btn btn-warning" onclick="editQuestion(${idx})">‚úèÔ∏è Edit</button>
                        <button type="button" class="btn btn-danger" onclick="removeQuestion(${idx})">üóëÔ∏è Remove</button>
                    </div>
                `;
                container.appendChild(div);
            });
            document.getElementById('quiz_content').value = JSON.stringify(questions);
        }

        function removeQuestion(idx) {
            questions.splice(idx, 1);
            updateQuestionsList();
        }

        // Image upload for makequiz
        async function uploadImageForCurrentQuestion() {
            const fileInput = document.getElementById('make-image-input');
            const status = document.getElementById('make-upload-status');
            const preview = document.getElementById('make-image-preview');
            const quizName = document.getElementById('filename').value.trim();
            if (!quizName) {
                status.style.display = 'block';
                status.style.background = '#f8d7da';
                status.style.color = '#721c24';
                status.textContent = 'Please enter a quiz name before uploading images.';
                return;
            }
            if (!fileInput.files.length) {
                status.style.display = 'block';
                status.style.background = '#f8d7da';
                status.style.color = '#721c24';
                status.textContent = 'Please select at least one image file.';
                return;
            }
            const targetIndex = (typeof editingIndex === 'number' && editingIndex >= 0) ? editingIndex : questions.length;
            for (const file of fileInput.files) {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('question_index', String(targetIndex));
                try {
                    const resp = await fetch(`/upload_quiz_image/${encodeURIComponent(quizName)}`, { method: 'POST', body: formData });
                    let data = null;
                    try { data = await resp.json(); } catch (e) { const t = await resp.text(); status.textContent = t.substring(0,300); status.style.display='block'; continue; }
                    if (resp.ok) {
                        status.style.display = 'block'; status.style.background = '#d4edda'; status.style.color = '#155724'; status.textContent = `Uploaded: ${file.name}`;
                        const div = document.createElement('div'); div.style.position='relative'; div.innerHTML = `<img src="${data.url}" style="width:100%; height:90px; object-fit:cover;"/><button onclick="this.parentElement.remove()" style="position:absolute; top:4px; right:4px; background:red; color:white; border:none; border-radius:50%; width:22px; height:22px;">√ó</button>`;
                        preview.appendChild(div);
                    } else {
                        status.style.display = 'block'; status.style.background = '#f8d7da'; status.style.color = '#721c24'; status.textContent = data.error || 'Upload failed';
                    }
                } catch (err) {
                    status.style.display = 'block'; status.style.background = '#f8d7da'; status.style.color = '#721c24'; status.textContent = err.message;
                }
            }
            fileInput.value = '';
        }
    </script>
</body>
</html>
