<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .makequiz-container {
            margin: 20px;
        }
        .question-list {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        .question-item {
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .done-button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .legacy-btn {
            background: #888;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        label, input {
            display: block;
            margin-top: 10px;
        }
        #legacy-editor {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="makequiz-container">
        <h1>Create Your Quiz</h1>
        {% if message %}
        <p style="color: green;">{{ message }}</p>
        {% endif %}

        <button type="button" class="legacy-btn" onclick="showLegacyEditor()">Use Legacy Editor</button>

        <form id="quiz-form" method="POST" action="{{ url_for('makequiz') }}">
            <div id="modern-editor">
                <label for="filename">Enter quiz name:</label>
                <input type="text" name="filename" id="filename" required>

                <div id="question-section">
                    <label for="question">Question:</label>
                    <input type="text" id="question" placeholder="Enter question">

                    <label>Answers:</label>
                    <div id="answers-section">
                        <div class="answer-input">
                            <input type="text" class="answer" placeholder="Answer 1">
                            <input type="checkbox" name="correct" value="0"> Correct
                        </div>
                        <div class="answer-input">
                            <input type="text" class="answer" placeholder="Answer 2">
                            <input type="checkbox" name="correct" value="1"> Correct
                        </div>
                        <div class="answer-input">
                            <input type="checkbox" name="correct" value="2"> Correct
                            <input type="text" class="answer" placeholder="Answer 3">
                        </div>
                        <div class="answer-input">
                            <input type="checkbox" name="correct" value="3"> Correct
                            <input type="text" class="answer" placeholder="Answer 4">
                        </div>
                    </div>

                    <button type="button" onclick="addQuestion()">Add Question</button>
                </div>

                <div class="question-list" id="question-list">
                    <strong>Questions:</strong>
                    <div id="questions-container"></div>
                </div>

                <!-- Hidden input to store questions as JSON -->
                <input type="hidden" name="quiz_content" id="quiz_content">

                <br>
                <button type="submit" class="done-button">Done</button>
            </div>

            <div id="legacy-editor">
                <button type="button" class="legacy-btn" onclick="showModernEditor()">Use New Editor</button>
                <textarea name="quiz_content_legacy" placeholder="Enter your quiz text here..." style="width:100%;height:300px;padding:10px;font-size:14px;"></textarea>
                <br>
                <button type="submit" class="done-button">Done</button>
            </div>
        </form>
        <br>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>

    <script>
        let questions = [];

        function addQuestion() {
            const question = document.getElementById('question').value.trim();
            const answers = Array.from(document.querySelectorAll('.answer')).map(input => input.value.trim()).filter(val => val);
            const correctIndices = Array.from(document.querySelectorAll('input[name="correct"]:checked')).map(cb => parseInt(cb.value));
            if (question && answers.length > 0 && correctIndices.length > 0 && correctIndices.every(i => i < answers.length)) {
                questions.push({question, answers, correctIndices});
                updateQuestionsList();
                document.getElementById('question').value = '';
                document.querySelectorAll('.answer').forEach(input => input.value = '');
                document.querySelectorAll('input[name="correct"]').forEach(cb => cb.checked = false);
                document.getElementById('quiz_content').value = JSON.stringify(questions);
            } else {
                alert('Please enter a question and at least one answer, and select at least one correct answer.');
            }
        }

        function updateQuestionsList() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            questions.forEach((q, idx) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                const answersText = q.answers.map((a, i) => q.correctIndices.includes(i) ? `*${a}` : a).join(', ');
                div.innerHTML = `<strong>Q${idx+1}:</strong> ${q.question}<br><strong>A:</strong> ${answersText} <button type="button" onclick="removeQuestion(${idx})">Remove</button>`;
                container.appendChild(div);
            });
            document.getElementById('quiz_content').value = JSON.stringify(questions);
        }

        function removeQuestion(idx) {
            questions.splice(idx, 1);
            updateQuestionsList();
        }

        function showLegacyEditor() {
            document.getElementById('modern-editor').style.display = 'none';
            document.getElementById('legacy-editor').style.display = 'block';
        }

        function showModernEditor() {
            document.getElementById('legacy-editor').style.display = 'none';
            document.getElementById('modern-editor').style.display = 'block';
        }
    </script>
</body>
</html>
