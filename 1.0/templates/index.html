<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFabric - Quiz</title>
    <link rel="icon" href="/data/icon.png" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .app-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            height: 40px;
            width: 40px;
            z-index: 1000;
            opacity: 0.9;
        }
    </style>
</head>
<body>
<img src="/data/icon.png" alt="QuizFabric" class="app-icon">
    <div id="quiz-container">
        <h2 id="question">Loading Question...</h2>
        <form id="quiz-form">
            <input type="text" id="user-answer" placeholder="Your answer" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
        <!-- Hidden field to store quiz name -->
        <input type="hidden" id="quiz-name" value="{{ quiz_name }}">
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
