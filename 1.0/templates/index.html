<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>QuizFabric - Quiz</title>
    <link rel="icon" href="/data/icon.png" type="image/png">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="/data/icon.png">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="A modern quiz application for creating and taking quizzes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QuizFabric">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .app-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            height: 40px;
            width: 40px;
            z-index: 1000;
            opacity: 0.9;
        }
    </style>
</head>
<body>
<img src="/data/icon.png" alt="QuizFabric" class="app-icon">
    <div id="quiz-container">
        <h2 id="question">Loading Question...</h2>
        <form id="quiz-form">
            <input type="text" id="user-answer" placeholder="Your answer" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
        <!-- Hidden field to store quiz name -->
        <input type="hidden" id="quiz-name" value="{{ quiz_name }}">
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}')
                .then(registration => console.log('Service Worker registered'))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
