<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>QuizFabric - Edit Quiz</title>
    <link rel="icon" href="/data/icon.png" type="image/png">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="/data/icon.png">
    <meta name="theme-color" content="#4f46e5">
    <meta name="description" content="A modern quiz application for creating and taking quizzes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="QuizFabric">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .app-icon {
            position: fixed;
            top: 10px;
            right: 10px;
            height: 40px;
            width: 40px;
            z-index: 1000;
            opacity: 0.9;
        }
    </style>
</head>
<body>
<img src="/data/icon.png" alt="QuizFabric" class="app-icon">
<div class="container mt-4">
    <h2>QuizFabric - Select a Quiz to Edit</h2>
    {% if message %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <select name="quiz" class="form-select" required>
                {% for quiz in user_uploaded %}
                    <option value="{{ quiz }}">{{ quiz }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Edit Selected Quiz</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
